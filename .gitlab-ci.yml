stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "building..."
    - docker-compose -f ./docker/docker-compose.yaml build

test-job:
  stage: test
  script:
    - echo "tests skipping..."

deploy-job:
  stage: deploy  
  environment: production
  script:
    - echo "running..."
    - docker-compose -f ./docker/docker-compose.yaml up -d 
